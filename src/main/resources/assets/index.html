<!DOCTYPE html>
<html ng-app="groovlet">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/libs/bootstrap.css">
    <link rel="stylesheet" href="css/layout_mobile.css">
    <link rel="stylesheet" href="css/layout_screen.css">
    <title>Groovlet</title>
</head>
<body>
<div ng-controller="mainController">
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <button type="button" class="navbar-toggle collapsed white" data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
                <a class="navbar-brand" href="#/">Groovlet</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!--<li><a href="#/explore">Explore</a></li>-->
                    <li><a href="#/songlists">Song Lists</a></li>
                    <li><a href="#/songs">Songs</a></li>
                    <li><a href="#/artists">Artists</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-play" ></span></a></li>
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            <span class="only-mobile">User Settings</span>
                            <div class="user-settings-icons">
                                <span class="glyphicon glyphicon-user"></span>
                                <span class="caret"></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
<div class="content">
    <div ng-view></div>
</div>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular-route.js"></script>
<script type="text/javascript" src="js/angular-resource.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="Song/SongModule.js"></script>
<script type="text/javascript" src="Youtube/youtube.js"></script>
<script type="text/javascript" src="Artist/ArtistModule.js"></script>
<script type="text/javascript" src="Backup/BackupModule.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
