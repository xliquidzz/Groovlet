<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="artist in allArtists">
            <div class="thumbnail">
                <img class="song-image" src="Artist/test2.PNG" alt="...">
                <div class="song-info">
                    <div class="caption">
                        <h4>{{artist.name}}</h4>
                        <div class="btn-group btn-group-justified" role="group" aria-label="...">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default" ng-click="addToFavs(song)">
                                    To Favorites <span class="glyphicon glyphicon-heart"></span>
                                </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default">
                                    Details <span class="glyphicon glyphicon-eye-open"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
